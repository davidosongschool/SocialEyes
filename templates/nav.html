<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
<title>SocialEyes - Dashboard</title>
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-12 logo-bar">
<img src="static/images/small-logo.png" alt="logo" class="small-logo img-fluid vertical-center">
</div>
</div>
</div>
{% block content %}
{% endblock %}

<!--Footer Menu-->
<div class="container-fluid footer-menu">
  <div class="row h-100">
    <div class="col-3 footer-button-container footer-dashboard" id="dashboard">
     <a href="{{url_for('dashboard') }}"><i class="far fa-comments complete-center"></i></a>
    </div>
    <div class="col-3 footer-button-container footer-follow">
        <a href="{{url_for('find') }}"><i class="fas fa-user-plus complete-center"></i></a>
    </div>
    <div class="col-3 footer-button-container footer-chart">
      <a href="{{url_for('get_news') }}"><i class="far fa-newspaper footer-chart complete-center"></i></a>
    </div>
    <div class="col-3 footer-button-container footer-myprofile">
      <a href="{{url_for('settings')}}"><i class="fas fa-users-cog footer-myprofile complete-center"></i></a>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="static/js/nav.js"></script>
</body>
</html>
