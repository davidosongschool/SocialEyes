<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialEyes</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="page-container img-fluid">
      <div class="row">
        <div class="learn-more text-center d-none">Learn More</div>
        <div class="col-12 col-md-6 text-center logo-contain">
          <img src="static/images/logo.png" class="landing-logo img-fluid" />
          <h4 class="landing-title d-none d-md-block">SocialEyes</h4>
        </div>
        <!--Contain Register Form-->
        <div
          class="col-12 col-md-6 contain-form contain-register text-center {{bs}}"
        >
      
        <h4 class="join-text d-none d-md-block">Join the conversation!</h4>
          <ul class="open-menu-list">
            <li class="open-menu pr-1 underline open-menu-signup">Sign Up</li>
            <li class="open-menu pl-1 not-selected open-menu-login">Login</li>
          </ul>
          <h6 class="error_message">{{error}}</h6>
          <form method="POST" action="{{ url_for('register_user') }}">
            <div class="row">
              <div class="col-12">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Usermane"
                  id="username"
                  name="username"
                />
              </div>
              <div class="col-12 mt-1">
                <input
                  type="password"
                  class="form-control shadow-sm"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
              </div>
              <div class="col-12 mt-1">
                <input
                  type="email"
                  class="form-control shadow-sm"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
              </div>
              <div class="col-12">
                <button
                  class="btn btn-light register-button shadow-sm"
                  type="submit"
                  name="action"
                >
                  Register
                </button>
              </div>
              <p class="already-have-account pt-3">
                Already have an account?
                <span class="underline open-menu-login">Login Here</span>
              </p>
            </div>
          </form>
        </div>

        <!--Contain Login Form-->
        <div
          class="col-12 contain-form contain-login col-md-6 text-center d-none {{bs2}}"
        >
         <h4 class="join-text d-none d-md-block">Continue the conversation!</h4>
          <ul class="open-menu-list text-center">
            <li class="open-menu pr-1 not-selected open-menu-signup">
              Sign Up
            </li>
            <li class="open-menu pl-1 underline open-menu-login">Login</li>
          </ul>
          <h6 class="error_message">{{error_2}}</h6>
          <form method="POST" action="{{ url_for('login_user') }}">
            <div class="row">
              <div class="col-12 mt-4">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Usermane"
                  name="username"
                />
              </div>
              <div class="col-12 mt-1">
                <input
                  type="password"
                  class="form-control shadow-sm"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="col-12">
                <button
                  class="btn btn-light register-button shadow-sm"
                  type="submit"
                  name="action"
                >
                  Login
                </button>
              </div>
              <p class="already-have-account pt-3">
                Don't have an account?
                <span class="underline open-menu-signup">Sign Up Here</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8="
      crossorigin="anonymous"
    ></script>
    <script src="static/js/nav.js"></script>
  </body>
</html>
