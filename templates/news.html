{% extends 'nav.html' %}

{% block content %}
<div class="container text-center news-container">
<h5 class="mt-3">Latest News</h5>
<hr/>
{% for n in response.articles%}
<div class="card news-card shadow">
  <img src="{{n.urlToImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">{{n.title}}}</p>
    <a href="{{n.url}}" target="_blank" class="btn btn-primary news-button">Go to article</a>
  </div>
</div>
{% endfor %}
</div>



{% endblock %}
