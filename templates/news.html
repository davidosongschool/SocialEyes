{% extends 'nav.html' %}

{% block content %}
<div class="container text-center news-container contain-under">
<h5 class="mt-3">Latest News</h5>
<ul class="country-news">
<li><form action="{{url_for('change_news')}}" method="POST"><button class="btn btn-warning" type="submit" name="country" value="ie">Ireland</button></form></li>
<li><form action="{{url_for('change_news')}}" method="POST"><button class="btn btn-warning" type="submit" name="country" value="us">US</button></form></li>
<li><form action="{{url_for('change_news')}}" method="POST"><button class="btn btn-warning" type="submit" name="country" value="gb">UK</button></form></li>
</ul>
<hr/>
{% for n in response.articles%}
<div class="card news-card shadow">
  <img src="{{n.urlToImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">{{n.title}}}</p>
    <a href="{{n.url}}" target="_blank" class="btn btn-primary news-button">Go to article</a>
    <a href="{{n.url}}" target="_blank" class="btn btn-success post_news_button">Post Article</a>

  </div>
</div>
{% endfor %}
</div>



{% endblock %}
